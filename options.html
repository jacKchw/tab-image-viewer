<html>
  <head>

      body {

        font-size: 15px;
      }

      input {
        margin: 5px;
        outline: none;
      }
    </style>
  </head>

  <body>
    <h3>
        Use high resulution image (may reduce performance):

        <input id="enhanceYoutube" name="enhanceYoutube" type="checkbox"/>
